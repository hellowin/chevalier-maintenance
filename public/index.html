      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    <!-- *** *** Libraries jQuery and Bootstrap - Be careful to don't remove *** *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>

    <!-- *** Countdown *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.lwtCountdown-1.0.js"></script>

    <!-- *** JavaScript library that detects HTML5 and CSS3 features in the user’s browser *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/modernizr.custom.js"></script>

    <!-- *** Swipebox is the jQuery "lightbox" plugin for desktop, mobile and tablet *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.swipebox.js"></script>

    <!-- *** A lightweight script to animate scrolling to anchor links *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/smooth-scroll.js"></script>

    <!-- *** Create and maintain how elements fade in, triggered when they enter the viewport *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/wow.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/scrollReveal.js"></script>

    <!-- *** Dynamically-resized, slideshow-capable background image to any page or element *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.backstretch.js"></script>

    <!-- *** Simple rotating text *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.simple-text-rotator.js"></script>

    <!-- *** Google Maps API *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/http://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- *** Plugins of contact and newsletter *** -->

    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/notifyMe.js"></script>

    <!-- *** Responsive lightbox & dialog script *** -->

    <!-- *** Plugins for CSS3 text animations *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.textillate.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.lettering.js"></script>

    <!-- *** A jQuery plugin that enables HTML5 placeholder behavior for browsers that aren’t trying hard enough yet (IE9) *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.placeholder.js"></script>
    
    <!-- *** File used to start some plugins *** -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/olympe.js"></script>
    
    <script>
    ;( function( $ ) {

        'use strict';

        $( '.swipebox' ).swipebox( {
            loopAtEnd: true // true will return to the first image after the last image is reached
        } );

    } )( jQuery );
	  </script>


    <script>
        $.backstretch("%PUBLIC_URL%/assets/hd/hd1.jpg");

        // This second backstretch must contain your blurred picture
        $(".outer").backstretch("%PUBLIC_URL%/assets/hd/hd1.jpg");
    </script>
    
    <script>

        $('input, textarea').placeholder();
